<div class="d-flex">
  <div class="container p-3">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div class="d-flex">
        <img
          class="m-2"
          src="https://angular.io/assets/images/logos/angular/shield-large.svg"
          height="100"
          alt=""
        />
        <div class="d-flex flex-column">
          <h3>Angular</h3>
          <h5>Version : {{ version }}</h5>
          <input type="text" class="form-control mb-3" [(ngModel)]="phone" name="phone" placeholder="input disini"/>
          <span class="py-2 alert alert-danger"> {{ title }}</span>
          <span class="py-2 alert alert-success"> {{ test | json }} </span>
          <span class="py-2 alert alert-success"> {{ test2 | json }} </span>
          <span class="py-2 alert alert-success"> {{ phone | mask: '(000) 000-0000'}} </span>
          <button class="btn btn-primary m-2" [routerLink]="['/']">
            Back To Home
          </button>
          <button class="btn btn-warning m-2" (click)="setStorage()">
            setStorage
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
